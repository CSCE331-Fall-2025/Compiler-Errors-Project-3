<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="en">

<head>
  <meta charset="iso-8859-1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panda Express</title>
  <link id="theme" rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="locations.html">Locations</a></li>
            <li><a href="weather.html">Weather</a></li>
        </ul>
    </nav>

    <h1 class="title">
        MENU 
        <h2 class="subtitle">Select your item(s)</h2>
    </h1>

    <section class="menu">
        <div class="menu-item">
            <div class="menu-item-img-container">
                <img src="images/Orange Chicken.png" alt="orng chikn" class="menu-item-img"></img>
            </div>

            <span class="item-title">Orange Chicken</span>
            <div class="menu-info">
                <span class="calories">150 cal</span>
                <span class="price">$3.99</span>
            </div>
            
            <div class="menu-item-button-container">
                <a href="customize.html">Add to cart</a>
            </div>
        </div>
    </section>

    <template id="menu-template">
        <div class="menu-item">
            <div class="menu-item-img-container">
                <img src="" alt="" class="menu-item-img"></img>
            </div>

            <span class="item-title"></span>
            <div class="menu-info">
                <span class="calories"></span>
                <span class="price"></span>
            </div>
            
            <div class="menu-item-button-container">
                <a href="customize.html"></a>
            </div>
        </div>
    </template>

</body>

</html>
